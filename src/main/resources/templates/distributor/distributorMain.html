<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{mopslayout :: html(name='Name des Subsystems', title='Optional: Tabtitel', headcontent=~{:: headcontent}, navigation=~{:: navigation}, bodycontent=~{:: bodycontent})}">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>Name des Subsystems</title>
    <th:block th:fragment="headcontent">
        <!-- Links, Skripts, Styles hier einfügen! -->
        <style>
            .doneBackground{
                background-color: rgba(32, 99, 0, 0.42);
            }
        </style>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script>
            function allowDrop(ev) {
                ev.preventDefault();
            }

            function drag(ev) {
                ev.dataTransfer.setData("text", ev.target.id);
            }

            function drop(ev) {
                ev.preventDefault();
                if (!ev.target.getAttribute("ondrop"))
                    return false;
                var data = ev.dataTransfer.getData("text");
                ev.target.appendChild(document.getElementById(data));
            }
        </script>
    </th:block>
</head>
<body>
<header>
    <nav class="navigation navigation-secondary" is="mops-navigation" th:fragment="navigation">
        <!-- Navigation als ungeordnete Liste mit einfachen Links hier einfügen! -->
    </nav>
</header>
<main th:fragment="bodycontent">
    <!-- Restlichen Inhalt hier einfügen! -->
    <div class="row">
        <div class="col-sm-6">
            <div class="card bg-light mb-3 border-primary">
                <div class="card-header d-flex justify-content-start align-items-start">Propra</div>
                <div class="card-body" id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card bg-light mb-3 border-primary">
                <div class="card-header d-flex justify-content-start align-items-start">RDB</div>
                <div class="card-body" id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
                </div>
            </div>
        </div>

        <div class="card w-100 bg-light mb-1 border-primary" id="drag1" draggable="true" ondragstart="drag(event)">
            <div class="card-header container-fluid">
                <button class="btn" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Mamus100
                </button>
                <div class="float-right">
                    <input type="checkbox">
                </div>
            </div>
            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                <div class="container text-center">
                    <div class="row border font-weight-bold">
                        <div class="col">Modul</div>
                        <div class="col">Bewerber-Prio</div>
                        <div class="col">Orga-Prio</div>
                        <div class="col">Stunden</div>
                    </div>
                    <div class="row border">
                        <div class="col">Modul1</div>
                        <div class="col">++</div>
                        <div class="col">+</div>
                        <div class="col">
                            <select>
                                <option>9 Std.</option>
                                <option selected="selected">10 Std.</option>
                                <option>17 Std.</option>
                            </select>
                        </div>
                    </div>
                    <div class="row border">
                        <div class="col">Modul2</div>
                        <div class="col">o</div>
                        <div class="col">-</div>
                        <div class="col">
                            <select>
                                <option selected="selected">9 Std.</option>
                                <option>10 Std.</option>
                                <option>17 Std.</option>
                            </select>
                        </div>
                    </div>
                    <div class="row border">
                        <div class="col">Modul3</div>
                        <div class="col">-</div>
                        <div class="col">+</div>
                        <div class="col">
                            <select>
                                <option>9 Std.</option>
                                <option>10 Std.</option>
                                <option selected="selected">17 Std.</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $("input[type='checkbox']").change(function(){
                if($(this).is(":checked")){
                    $(this).parent().parent().addClass("doneBackground");
                }else{
                    $(this).parent().parent().removeClass("doneBackground");
                }
            });
        </script>
    </div>
</main>
</body>
