<!doctype html>
<html lang="en"
      th:replace="~{mopslayout :: html(name='Bewerbungs Organisation', headcontent=~{:: headcontent}, navigation=~{:: navigation}, bodycontent=~{:: bodycontent})}"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <th:block th:fragment="headcontent">

        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

        <link href="../static/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"
              th:href="@{node_modules/bootstrap/dist/css/bootstrap.min.css}">

    </th:block>
    <title>Organize Applications</title>
</head>

<body>
<header>
    <nav class="navigation navigation-secondary" is="mops-navigation" th:fragment="navigation">
        <ul>
            <li>
                <a th:href="@{/}">
                    Startseite
                </a>
            </li>
            <li>
                <a th:href="@{./}">
                    Zur√ºck
                </a>
            </li>
        </ul>
    </nav>
</header>

<main th:fragment="bodycontent">
    <th:block>
        <div class="card bg-light mb-3 border-primary">
            <div class="card-header d-flex justify-content-between align-items-start" th:object="${module}">
                <h3 style="margin-bottom: .0rem" class="card-title" th:text="${module.name}"></h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <form th:action="@{setupMain}" th:method="POST">
                        <input id="oldName" name="oldName" type="hidden" th:value="${module.name}">
                        <input id="name" name="name" th:value="${module.name}" th:placeholder="${module.name}">
                        <input id="shortName" name="shortName" th:value="${module.shortName}" th:placeholder="${module.shortName}">
                        <input id="profName" name="profName" th:value="${module.profName}" th:placeholder="${module.profName}">
                        <input id="hourLimit" name="hourLimit" th:value="${module.hourLimit}" th:placeholder="${module.hourLimit}">
                        <input id="personLimit" name="personLimit" th:value="${module.personLimit}" th:placeholder="${module.personLimit}">
                        <button class="btn btn-outline-primary btn-sm" type="submit">Speichern</button>
                    </form>
                </div>
            </div>
        </div>
        </form>
    </th:block>
    <div th:replace="${content} ? ${content}: ~{}"></div>
</main>

</body>
</html>
