<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{mopslayout :: html(name='Ihre Bewerbung', headcontent=~{:: headcontent}, navigation=~{:: navigation}, bodycontent=~{:: bodycontent})}">
<head>
    <meta charset="utf-8">
    <title>Name des Subsystems</title>
    <th:block th:fragment="headcontent">
        <!-- Links, Skripts, Styles hier einfügen! -->
    </th:block>
</head>
<body>
<header>
    <nav class="navigation navigation-secondary" is="mops-navigation" th:fragment="navigation">
        <!-- Navigation als ungeordnete Liste mit einfachen Links hier einfügen! -->
    </nav>
</header>
<main th:fragment="bodycontent">
    <!-- Restlichen Inhalt hier einfügen! -->
    <div style="text-align: center">
        <div class="card bg-light mb-3 border-primary">
            <div class="card-body">
                <h2>Ihre Bewerbungen</h2>
            </div>
        </div>

        <br>
        <div class="card bg-light mb-3 border-primary">
            <div class="card-header">
                <label><h3>Persönliche Daten</h3></label>
                <a th:href="@{neueBewerbung}" class="btn btn-outline-primary" style="float: right;"> bearbeiten </a>
            </div>
            <div class="card-body">
                <div class="row">
                    <label for="name">Name:&nbsp;</label>
                    <label id="name">Max Mustermann</label>
                </div>
                <div class="row">
                    <label for="email">E-Mail:&nbsp;</label>
                    <label id="email">maxmustermann@mustermail.de</label>
                </div>
                <div class="row">
                    <label for="streetplusnumber">Straße und Hausnummer:&nbsp;</label>
                    <label id="streetplusnumber">Musterstraße 1</label>
                </div>
                <div class="row">
                    <label for="place">Ort:&nbsp;</label>
                    <label id="place">Musterhausen</label>
                </div>
                <div class="row">
                    <label for="plz">Postleitzahl:&nbsp;</label>
                    <label id="plz">12345</label>
                </div>
                <div class="row">
                    <label for="subject">Studienfach:&nbsp;</label>
                    <label id="subject">Informatik</label>
                </div>
                <div class="row">
                    <label for="status">Angestelltenstatus:&nbsp;</label>
                    <label id="status">Neueinstellung</label>
                </div>
                <div class="row">
                    <label for="graduation">Bereits erreichter Universitätsabschluss:&nbsp;</label>
                    <label id="graduation">Bachelor</label>
                </div>
                <div class="row">
                    <label for="graduationsubject">Berreits Abgeschlossenes Fach:&nbsp;</label>
                    <label id="graduationsubject">BWL</label>
                </div>
                <div class="row">
                    <label for="information">Ihre sonstigen Angaben:&nbsp;</label>
                </div>
                <div class="row">
                    <label id="information">Nehmt mich, denn ich bin sehr gut ...</label>
                </div>
            </div>
        </div>
        <br>
        <div class="card bg-light mb-3 border-primary">
            <div class="card-header">
                <label><h3>[Modulname]</h3></label>
                <a th:href="@{modul}" class="btn btn-outline-primary" style="float: right;"> bearbeiten </a>
            </div>
            <div class="card-body">
                <div class="row">
                    <label for="worktime">Arbeitszeit:&nbsp;</label>
                    <label id="worktime">24/7</label>
                </div>
                <div class="row">
                    <label for="grade">Note:&nbsp;</label>
                    <label id="grade">1,0</label>
                </div>
                <div class="row">
                    <label for="semester">Semester:&nbsp;</label>
                    <label id="semester">SoSe20</label>
                </div>
                <div class="row">
                    <label for="lecturer">Dozent:&nbsp;</label>
                    <label id="lecturer">Musterprof</label>
                </div>
                <div class="row">
                    <label for="task">Aufgabe:&nbsp;</label>
                    <label id="task">Korrektor</label>
                </div>
                <div class="row">
                    <label for="priority">Priorität:&nbsp;</label>
                    <label id="priority">++</label>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
