<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{mopslayout :: html(name='Korrektorenbewerbung', headcontent=~{:: headcontent}, navigation=~{:: navigation}, bodycontent=~{:: bodycontent})}">
<head>
    <meta charset="utf-8">
    <title>Korrektorenbewerbung</title>
    <th:block th:fragment="headcontent">
        <link href="../static/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"
              th:href="@{node_modules/bootstrap/dist/css/bootstrap.min.css}">
    </th:block>
</head>
<body>
<header>
    <nav class="navigation navigation-secondary" is="mops-navigation" th:fragment="navigation">
        <nav class="navigation navigation-secondary" is="mops-navigation" th:fragment="navigation">
            <ul>
                <li>
                    <a th:href="@{/}">
                        Startseite
                    </a>
                </li>
                <li>
                    <a th:href="@{./}">
                        Dashboard
                    </a>
                </li>
            </ul>
        </nav>
    </nav>
</header>
<main th:fragment="bodycontent">
    <div style="text-align: center;">
        <form th:action="@{modul}" th:method="POST" th:object="${webApplicant}">
            <div class="card bg-light mb-3 border-primary">
                <div class="card-header"><h2>Persönliche Daten</h2></div>
                <div class="card-body">
                    <div class="row" th:object="${webAddress}">
                        <div class="col-5">
                            <input th:type="text" th:name="street"
                                   th:field="*{street}" th:attr="value = ${webAddress.street}"
                                   class="form-control" placeholder="Straße und Hausnummer">
                            <div th:if="${#fields.hasErrors('street')}" th:errors="*{street}" class="text-danger">
                                ungültige Straße und Hausnummer
                            </div>
                            <br>
                            <br>
                        </div>
                        <div class="col-5">
                            <input th:type="text" th:name="city" th:id="city"
                                   th:field="*{city}" th:attr="value = ${webAddress.city}"
                                   th:class="form-control" placeholder="Ort">
                            <div th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="text-danger">
                                ungültige Stadt
                            </div>
                            <br>
                        </div>
                        <div class="col-2">
                            <input th:type="text" th:name="zipcode" th:id="zipcode" th:field="*{zipcode}"
                                   th:attr="value = ${webAddress.zipcode}"
                                   th:class="form-control" placeholder="Postleitzahl">
                            <div th:if="${#fields.hasErrors('zipcode')}" th:errors="*{zipcode}" class="text-danger">
                                ungültige Postleitzahl
                            </div>
                            <br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-5">
                            <input th:type="text" th:name="birthplace" th:id="birthplace"
                                   th:field="*{birthplace}"  th:attr="value = ${webApplicant.birthplace}"
                                   th:class="form-control" placeholder="Geburtsort, Land">
                            <div th:if="${#fields.hasErrors('birthplace')}" th:errors="*{birthplace}" class="text-danger">
                                ungültiger Geburtsort
                            </div>
                            <br>
                        </div>
                        <div class="col-5">
                            <select th:name="nationality" th:id="nationality" th:class="form-control"
                                    th:field="*{nationality}" th:attr="value = ${webApplicant.nationality}">
                                <option value="" disabled selected hidden>Nationalität</option>
                                <option th:each="country:${countries}" th:text="${country}" th:value="${country}"></option>
                            </select>
                            <div th:if="${#fields.hasErrors('nationality')}" th:errors="*{nationality}" class="text-danger">
                                ungültige Nationalitätsangabe
                            </div>
                            <br>
                        </div>
                        <div class="col-2">
                            <input type="text" name="birthday" id="birthday" onfocus="(this.type='date')"
                                   th:field="*{birthday}" th:attr="value = ${webApplicant.birthday}"
                                   onblur="(this.type='text')" class="form-control" placeholder="Geburtstag">
                            <div th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}" class="text-danger">
                                ungültiges Geburtsdatum
                            </div>
                            <br><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <select name="gender" id="gender" class="form-control"
                                    th:field="*{gender}" th:attr="value = ${webApplicant.gender}">
                                <option value="" disabled selected hidden>Geschlecht</option>
                                <option value="male">männlich</option>
                                <option value="female">weiblich</option>
                            </select>
                            <div th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="text-danger">
                                ungültige Geschlechtsangabe
                            </div>
                        </div>
                        <div class="col-4">
                            <div align="right">
                                <label for="courses">
                                    Wählen Sie ihr aktuellen Studienfach aus falls Sie an der HHU immatrikuliert sind.
                                    Ansonsten wählen sie bitte die Option <br>"nicht immatrikuliert".
                                </label> <br>
                            </div>

                        </div>
                        <div class="col-6">
                            <select name="courses" id="courses" class="form-control"
                                    th:field="*{course}" th:attr="value=${webApplicant.course}">
                                <option th:each="cours:${courses}" th:text="${cours}" th:value="${cours}"></option>
                            </select>
                            <div th:if="${#fields.hasErrors('course')}" th:errors="*{course}" class="text-danger">
                                ungültiges Studienfach
                            </div>
                            <br> <br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div align="right">
                                <label>
                                    Wählen sie bitte Ihren aktuellen Angestelltenstatus
                                </label> <br>
                            </div>
                        </div>
                        <div class="col-6">
                            <select th:name="status" th:id="status" th:class="form-control"
                                    th:field="*{status}" th:attr="value = ${webApplicant.status}"
                            >
                                <option th:value="neueinstellung">
                                    Neueinstellung (bisher keine Anstellung an der HHU)
                                </option>
                                <option th:value="weiterbeschaeftigung">
                                    Weiterbeschäftigung (bestehender Vertrag bis zum DD.MM.YYYY)
                                </option>
                                <option th:value="wiedereinstellung">
                                    Wiedereinstellung (KEIN bestehender Vertrag bis zum DD.MM.YYYY)
                                </option>
                            </select>
                            <br><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="graduation">
                                Was ist der bisher höchste Universitätsabschluss, den Sie erreicht haben?
                                Bitte schreiben Sie in das Textfeld, in welchem Fach Sie Ihren Abschluss erreicht haben.
                                Falls der Abschluss nicht an der HHU erlangt wurde, schreiben sie dies bitte dazu.
                            </label> <br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <select name="graduation" id="graduation" class="form-control">
                                <option value="none">kein Universitätsabschluss</option>
                                <option value="bachelor">Bachelor</option>
                                <option value="master">Master</option>
                                <option value="diplom">Diplom</option>
                                <option value="staatsexamen">Staatsexamen</option>
                                <option value="else">Anderes</option>
                            </select> <br>
                        </div>
                        <div class="col-6">
                            <input type="text" name="graduationsubject" id="graduationsubject"
                                   class="form-control" placeholder="Abschlussfach"> <br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label>
                                Beschreiben Sie hier kurz Ihre bisherigen Erfahrungen und sonstige Anmerkungen:
                            </label> <br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <textarea th:name="comment" th:id="comment" th:class="form-control" rows="6" maxlength="1000"
                                      th:field="*{comment}" th:attr="value = ${webApplicant.comment}"
                            ></textarea> <br>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card bg-light mb-3 border-primary">
                <div class="card-body">
                    <div class="row">
                        <div class="col-6">
                            <label for="modules">
                                Wählen sie das Modul für das Sie sich bewerben möchten:
                            </label>
                        </div>
                        <div class="col-4">
                            <select name="modules" id="modules" class="form-control">
                                <option th:each="module:${modules}" th:text="${module}"></option>
                            </select>
                        </div>
                        <div class="col-2">
                            <button th:type="submit" class="btn btn-outline-primary form-control"> Bestätige </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>>
    </div>
</main>
</body>
</html>
