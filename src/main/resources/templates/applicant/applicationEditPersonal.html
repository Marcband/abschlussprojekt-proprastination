<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{mopslayout :: html(name='Korrektorenbewerbung', headcontent=~{:: headcontent}, navigation=~{:: navigation}, bodycontent=~{:: bodycontent})}">
<head>
    <meta charset="utf-8">
    <title>Korrektorenbewerbung</title>
    <th:block th:fragment="headcontent">
        <link href="../static/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"
              th:href="@{node_modules/bootstrap/dist/css/bootstrap.min.css}">
    </th:block>
</head>
<body>
<header>
    <nav class="navigation navigation-secondary" is="mops-navigation" th:fragment="navigation">
        <nav class="navigation navigation-secondary" is="mops-navigation" th:fragment="navigation">
            <ul>
                <li>
                    <a th:href="@{/}">
                        Startseite
                    </a>
                </li>
                <li>
                    <a th:href="@{./}">
                        Dashboard
                    </a>
                </li>
            </ul>
        </nav>
    </nav>
</header>
<main th:fragment="bodycontent">
    <div style="text-align: center;">
        <form action="#" method="post" th:action="@{uebersichtBearbeitet}" th:object="${applicant1}">
            <div class="card bg-light mb-3 border-primary">
                <div class="card-header">
                    <label><h2>Persönliche Daten</h2></label>
                    <!--a th:href="@{uebersicht}" class="btn btn-outline-primary" style="float: right;"> Speichern </a-->
                    <button th:action="@{uebersichtBearbeitet}" type="submit"></button>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-5">
                            <input class="form-control" id="address1" name="address1"
                                   placeholder="Straße und Hausnummer" th:value="${applicant.address.street}"
                                   type="text"> <br>
                            <br>
                        </div>
                        <div class="col-5">
                            <input class="form-control" id="address2" name="address2"
                                   placeholder="Ort" th:value="${applicant.address.city}" type="text"> <br>
                        </div>
                        <div class="col-2">
                            <input class="form-control" id="plz" name="plz" placeholder="Postleitzahl"
                                   th:value="${applicant.address.zipcode}"
                                   type="text"> <br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-5">
                            <input class="form-control" id="placeofbirth" name="placeofbirth"
                                   placeholder="Geburtsort, Land" th:value="${applicant.birthplace}"
                                   type="text"> <br>
                        </div>
                        <div class="col-5">
                            <select class="form-control" id="nationality" name="nationality">
                                <option selected th:text="${applicant.nationality}" th:value="${applicant.nationality}">
                                    Nationalität
                                </option>
                                <option th:each="country:${countries}" th:text="${country}"></option>
                            </select> <br>
                        </div>
                        <div class="col-2">
                            <input class="form-control" id="birthday" name="birthday" onblur="(this.type='text')"
                                   onfocus="(this.type='date')" placeholder="Geburtstag"
                                   th:value="${applicant.birthday}"
                                   type="text"> <br><br>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div align="right">
                                <label for="subject">
                                    Wählen Sie ihr aktuellen Studienfach aus falls Sie an der HHU immatrikuliert sind.
                                    Ansonsten wählen sie bitte die Option <br>"nicht immatrikuliert".
                                </label> <br>
                            </div>

                        </div>
                        <div class="col-6">
                            <select class="form-control" id="subject" name="subject">
                                <option selected th:text="${applicant.course}" value=""></option>
                            </select> <br> <br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div align="right">
                                <label for="status">
                                    Wählen sie bitte Ihren aktuellen Angestelltenstatus
                                </label> <br>
                            </div>
                        </div>
                        <div class="col-6">
                            <select class="form-control" id="status" name="status">
                                <option selected th:text="${applicant.status}" value=""></option>
                                <option value="neueinstellung">
                                    Neueinstellung (bisher keine Anstellung an der HHU)
                                </option>
                                <option value="weiterbeschaeftigung">
                                    Weiterbeschäftigung (bestehender Vertrag bis zum DD.MM.YYYY)
                                </option>
                                <option value="wiedereinstellung">
                                    Wiedereinstellung (KEIN bestehender Vertrag bis zum DD.MM.YYYY)
                                </option>
                            </select>
                            <br><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="graduation">
                                Was ist der bisher höchste Universitätsabschluss, den Sie erreicht haben?
                                Bitte schreiben Sie in das Textfeld, in welchem Fach Sie Ihren Abschluss erreicht haben.
                                Falls der Abschluss nicht an der HHU erlangt wurde, schreiben sie dies bitte dazu.
                            </label> <br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <select class="form-control" id="graduation" name="graduation">
                                <option selected th:text="${applicant.certs.name}" value=""></option>
                                <option value="bachelor">Bachelor</option>
                                <option value="master">Master</option>
                                <option value="diplom">Diplom</option>
                                <option value="staatsexamen">Staatsexamen</option>
                                <option value="else">Anderes</option>
                                <option value="none">kein Universitätsabschluss</option>
                            </select> <br>
                        </div>
                        <div class="col-6">
                            <input class="form-control" id="graduationsubject" name="graduationsubject"
                                   placeholder="Abschlussfach" th:value="${applicant.certs.university}"
                                   type="text"> <br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="diverse">
                                Beschreiben Sie hier kurz Ihre bisherigen Erfahrungen und sonstige Anmerkungen:
                            </label> <br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <textarea class="form-control" id="diverse" name="diverse" rows="6"></textarea> <br>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</main>
</body>
</html>
